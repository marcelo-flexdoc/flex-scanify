<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/scanner"></ion-back-button>
    </ion-buttons>
    <ion-title>Documentos Digitalizados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Documentos Digitalizados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let doc of documents">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Documento</ion-card-title>
          <ion-card-subtitle>{{doc.descr}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-img [src]="doc.imgUrl"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
